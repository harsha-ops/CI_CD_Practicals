apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java
    spec:
      containers:
        - image:  
          name:  java-app
          ports:
          - containerPort: 8080
       
    
